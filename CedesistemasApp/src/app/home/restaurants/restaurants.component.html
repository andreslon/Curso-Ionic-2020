<ion-content> 

 
    <ion-list>


      <ion-item-sliding *ngFor="let item of restaurants">
        <ion-item   detail="true" routerLink="/home/tabs/restaurants/detail" routerDirection="forward">
          <ion-avatar slot="start">
            <img src="{{item.imagen}}">
          </ion-avatar>
          <ion-label>
            <h2>{{item.nombre}}</h2>
            <p>{{item.direccion}}</p>
          </ion-label>
        </ion-item>
    
     
  
        <ion-item-options side="end">
          <ion-item-option color="light" [routerLink]="['/edit/', item ]">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="goToDetail(item)">Eliminar</ion-item-option>
        </ion-item-options>
  
      </ion-item-sliding>
  
     
  
    </ion-list>
</ion-content>
